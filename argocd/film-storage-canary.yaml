apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: film-storage-canary
  namespace: user01-gitops-argocd
spec:
  destination:
    namespace: user01-canary
    server: 'https://kubernetes.default.svc'
  source:
    path: canary
    repoURL: https://github.com/dbgjerez/workshop-argo-rollouts-resources
    targetRevision: result
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: true